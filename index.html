<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Notion Desktop App</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #webview-container {
            width: 100%;
            height: 100%;
        }
        webview {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="webview-container">
        <webview id="notion-webview" src="https://www.notion.so/" allowpopups webpreferences="contextIsolation=yes, nodeIntegration=no"></webview>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
