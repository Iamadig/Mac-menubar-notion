<!DOCTYPE html>
<html>
<head>
    <title>Notion Menubar App</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button {
            background-color: #0070f3;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0051bb;
        }
    </style>
</head>
<body>
    <h2>Notion Menubar App</h2>
    <button id="loginBtn">Login with Notion</button>
    <input type="text" id="pageUrl" placeholder="Enter Notion page URL" style="display: none;">
    <button id="openPageBtn" style="display: none;">Open Page</button>

    <script src="renderer.js"></script>
</body>
</html>
