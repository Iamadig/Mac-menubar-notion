<!DOCTYPE html>
<html>
<head>
    <title>Mac Menubar Notion</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            overflow: hidden;
        }

        #login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        #loginBtn {
            background-color: #2eaadc;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #loginBtn:hover {
            background-color: #2180a3;
        }

        #pageUrl, #openPageBtn {
            display: none;
        }

        #resize-handle {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 15px;
            height: 15px;
            background: linear-gradient(135deg, transparent 50%, #888 50%);
            cursor: se-resize;
        }
    </style>
</head>
<body>
    <div id="login-container">
        <button id="loginBtn">Login with Notion</button>
    </div>
    <input type="text" id="pageUrl" placeholder="Enter Notion page URL">
    <button id="openPageBtn">Open Page</button>
    <div id="resize-handle"></div>

    <script src="renderer.js"></script>
</body>
</html>
